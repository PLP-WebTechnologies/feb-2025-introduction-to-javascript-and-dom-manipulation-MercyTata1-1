<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to Wakanda!</h1>
    </header>

    <main>
        <section>
            <h2 id="dynamic-heading">Click the button to change this text</h2>
            <p>This is a paragraph that will change when you interact with the page.</p>
            <button id="changeTextBtn">Change Text</button>
        </section>

        <section>
            <h2>Modify Styles with JavaScript</h2>
            <p id="styled-paragraph">This text will change its style when you click the button below.</p>
            <button id="changeStyleBtn">Change Style</button>
        </section>

        <section>
            <h2>Add or Remove an Element</h2>
            <button id="toggleElementBtn">Toggle Element</button>
            <div id="extraElement"></div>
        </section>
    </main>

    <footer>
        <p>Created by Tata</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
